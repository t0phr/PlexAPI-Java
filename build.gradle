plugins {
    id 'java-library'
    id 'maven'
}

repositories {
    mavenCentral()
}

dependencies {
    // implementation 'org.apache.httpcomponents:fluent-hc:4.5.7'
    // implementation 'org.apache.httpcomponents:httpclient:4.5.7'

    implementation(group: 'org.apache.httpcomponents' , name: 'httpclient-android' , version: '4.3.5.1') {
        exclude group: 'org.apache.http'
    }
    implementation(group: 'org.apache.httpcomponents' , name: 'fluent-hc' , version: '4.3.5') {
        exclude group: 'org.apache.http'
    }
}

// Create Sources Jar
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

// Create Javadoc Jar
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// Additional artifacts to publish for JitPack
artifacts {
    archives sourcesJar
    archives javadocJar
}
